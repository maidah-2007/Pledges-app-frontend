
<div class="container-fluid">
  <div class="row p-5">
    <div class="col-12">
      <h4  class="text-body-secondary text-center">My pledges</h4>
    </div>

  </div>
  <div class="row p-5">
    <div class="col-8 mx-auto">
    <div class="card">
      <div class="card-header text-center">
        <p>Enter  your number to see you pledges</p>
      </div>
      <div class="card-body">
        <form  [formGroup]="pledgeTelForm" (ngSubmit)="submit()" >
          <div class="input-group mb-3 w-50 mx-auto">

  <input type="tel" class="form-control" placeholder="Your Telephone" aria-label="Recipient's Telephone" aria-describedby="button-addon2" formControlName="telPhone" required>
            <button class="btn btn-primary" type="button" id="button-addon2" (click)="submit()" [disabled]="!pledgeTelForm.valid">Search</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>
